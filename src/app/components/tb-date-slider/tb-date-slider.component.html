<div class="row">
  <div class="col-12 p-5">
    <div class="range">
      <div class="range-slider">
        <span class="range-selected"></span>
      </div>
      <div class="range-input">
        <input
          type="range"
          class="min"
          [attr.min]="min"
          [attr.max]="max"
          [(ngModel)]="value"
          [attr.step]="step"
        />
        <input
          type="range"
          class="max"
          [attr.min]="min"
          [attr.max]="max"
          [(ngModel)]="highValue"
          [attr.step]="step"
        />
      </div>
    </div>
  </div>
</div>
