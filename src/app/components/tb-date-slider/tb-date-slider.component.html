<div class="row">
  <div class="col-12 p-5">
    <div class="range">
      <div class="range-slider">
        <span
          [style.left]="left"
          [style.right]="right"
          class="range-selected"
        ></span>
      </div>
      <div class="range-input">
        <input
          type="range"
          class="min"
          [attr.min]="min"
          [attr.max]="max"
          [attr.step]="step"
          [(ngModel)]="value"
          (ngModelChange)="upateRange($event, 'value')"
        />
        <input
          type="range"
          class="max"
          [attr.min]="min"
          [attr.max]="max"
          [attr.step]="step"
          [(ngModel)]="highValue"
          (ngModelChange)="upateRange($event, 'highValue')"
        />
      </div>
    </div>
  </div>
</div>
