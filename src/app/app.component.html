<div class="row">
  <div class="col">
    <tb-header
      [header]="'All Person'"
      [subHeader]="'Person'"
      [canExport]="true"
      [canAdd]="true"
    ></tb-header>
  </div>
  <!-- <div class="col-12">
    <tb-date-slider></tb-date-slider>
  </div> -->
</div>
<div class="row">
  <!-- <div class="col-3">
    <app-filter-sidebar></app-filter-sidebar>
  </div> -->
  <div class="col-9">
    <tb-mat-table
      [showColumnSelector]="true"
      [showPaginator]="true"
      [loading]="loading"
      [dataSource]="dataSource"
      [totalCount]="totalCount"
      [gridModel]="gridModel"
      [(selection)]="selection"
      (fetchMoreRecords)="getGridItems($event)"
      (openDetailPage)="openDetailPage($event)"
    >
    </tb-mat-table>
  </div>
  <div class="col-3">
    <tb-mat-table
      [showColumnSelector]="false"
      [showPaginator]="false"
      [dataSource]="selectedItems"
      [gridModel]="selectionGridModel"
      [(selection)]="selection"
    >
    </tb-mat-table>
  </div>
</div>
